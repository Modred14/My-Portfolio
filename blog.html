      #paginationContainer button {

      #paginationContainer button:hover {

      #paginationContainer .page-number {

      }
      .image-no-search {

      }
      #paginationContainer .page-number.active {

        width: 40px;
      }
      #paginationContainer .page-number.active:hover {

      }

      .about {
        overflow: hidden;
        max-width: 100%;
      }

      .search-container {
        display: flex;
        justify-content: center;
        overflow: hidden;

      }
      body {

        margin: 0;

      }

      #searchBar {

      }

        max-width: 100%;
        overflow: hidden;
      }

      @media screen and (max-width: 480px) {
        #searchBar {
          max-width: 150px;

      }

    <script>
      const bio = `
        <section class="about-me">
          <section class="image-about"><img style="width: 200px; border-radius: 65%; margin-bottom: 0;" src="./image2.png" alt="" /></section>
          <section class="bio-about">
            <div class="justified-text">
            <p>Written by</p>
            <a class="hi" href="https://github.com/Modred14" target="_blank"><p>Favour David Omirin,</p></a>
            <p class="justified-text">
              a passionate Frontend Engineer with a background in graphic design
              and cryptocurrency based in Osun State, Nigeria. I specialize in
              crafting intuitive and dynamic user experiences using HTML, CSS,
              JavaScript, Node.js, React, Vue, and TypeScript.
            </p>
            <div>
            <a class="blog-link" href="./blog.html"><p>Click here to check out my blog</p></a>
            <a class="blog-link2" href="./portfolio.html"><p>Click here to check out my portfolio</p></a>
            <a class="blog-link3" href="./about.html"><p>Click here to read more about me</p></a>
          </div>
          </div>
            </section>
        </section>
      `;

      const data = [
        {
          title: "MY JOURNEY INTO WEB DEVELOPMENT",
          date: "Saturday June 22, 2024",
          readTime: "8 mins read",
          content:
            "Hi there, I'm a Front-end Engineer,(a Computer Programmer). My journey into the tech industry began with a passion for creating visually compelling designs. As a child, I was always drawn to art, spending countless hour...",
          link: "./blog/my-journey-into-web-development.html",
        },
        {
          title: "BASICS OF WEB DEVELOPMENT",
          date: "Friday June 14, 2024",
          readTime: "5 mins read",
          content:
            "Web development is the foundation of the modern digital world. Whether you're browsing social media, shopping online, or reading this blog post, web development is at the heart of your experience. This guide will walk you through the basics of web development...",
          link: "./blog/basics-of-web-development.html",
        },
        {
          title: "MY ALTSCHOOL SECOND SEMESTER EXPERIENCE",
          date: "Thursday May 16, 2024",
          readTime: "2 mins read",
          content:
            "The second semester at AltSchool was an intense but rewarding journey. We delved deeper into programming, focusing on Node.js, React, and more advanced JavaScript functionalities. This semester required a lot of dedication and hard work, and the results were beyond...",
          link: "./blog/my-altschool-second-semester-experience.html",
        },
        {
          title: "JAVASCRIPT - THE FOUNDATION OF WEB DEVELOPMENT",
          date: "Monday March 4, 2024",
          readTime: "5 mins read",
          content:
            "JavaScript is the main core of web development. It powers the dynamic behavior on most websites and is an essential skill for any aspiring web developer. As my instructor Setemi always says, 'If your legs in JavaScript are shaking, your future as a web developer...",
          link: "./blog/javascript.html",
        },
        {
          title: "MY ALTSCHOOL FIRST SEMESTER EXPERIENCE",
          date: "Tuesday January 23, 2024",
          readTime: "3 mins read",
          content:
            "AltSchool is known for its innovative and personalized approach to education, and I was excited to see what it had to offer. However, my journey was not without its challenges and surprises. Here's a look at my first semester experience...",
          link: "./blog/my-altschool-first-semester-experience.html",
        },
        {
          title: "MY BLOG: JOURNEY INTO FRONTEND ENGINEERING",
          date: "Saturday January 20, 2024",
          readTime: "2 mins read",
          content:
            "Hello, everyone! Welcome to my blog where I'll be documenting my journey into the exciting world of frontend engineering. Whether you're a seasoned developer or just getting started, I hope you'll find my experiences, insights, and tips useful and inspiring. It all start...",
          link: "./blog/hello-world.html",
        },
      ];

      const itemsPerPage = 5;
      let currentPage = 1;
      let filteredData = data;

      function searchAndHighlight() {
        const searchTerm = document
          .getElementById("searchBar")
          .value.toLowerCase();
        filteredData = data.filter(
          (item) =>
            item.title.toLowerCase().includes(searchTerm) ||
            item.content.toLowerCase().includes(searchTerm)
        );
        currentPage = 1;
        displayPage();
        updatePagination();
        toggleBioContainer();
      }

      function highlightTerm(text, term) {
        const regex = new RegExp(`(${term})`, "gi");
        return text.replace(regex, '<span class="highlight">$1</span>');
      }

      function displayPage() {
        const blogContainer = document.getElementById("blogContainer");
        const noResults = document.getElementById("noResults");
        const paginationContainer = document.getElementById(
          "paginationContainer"
        );
        const aboutpage = document.getElementById("aboutpage");

        blogContainer.innerHTML = "";

        const searchTerm = document
          .getElementById("searchBar")
          .value.toLowerCase();
        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;

        if (filteredData.length === 0) {
          noResults.classList.remove("hide");
          aboutpage.classList.add("heee");
          paginationContainer.classList.add("hide");
        } else {
          aboutpage.classList.remove("heee");
          paginationContainer.classList.remove("hide");
          noResults.classList.add("hide");
          filteredData.slice(start, end).forEach((item) => {
            const title = highlightTerm(item.title, searchTerm);
            const content = highlightTerm(item.content, searchTerm);

            const blogHTML = `
              <section class="blog">
                <div class="justified-text">
                <h1 class="blogtitle"><a class="blogtitle" href="${item.link}">${title}</a></h1>
                <section class="grid">
                  <h3 class="tiny">• 🗓️${item.date}</h3>
                  <h3 class="tiny">• ⏳${item.readTime}</h3>
                </section>
                <section class="purview">
                  <p class="justified-text">${content}</p>
                  <a href="${item.link}">read more</a>
                </section>
                </div>
              </section>
            `;
            blogContainer.innerHTML += blogHTML;
          });

          if (filteredData.length <= itemsPerPage) {
            paginationContainer.classList.remove("hide");
          } else {
            paginationContainer.classList.remove("hide");
          }
        }

        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled =
          end >= filteredData.length;
      }

      function nextPage() {
        if (currentPage * itemsPerPage < filteredData.length) {
          currentPage++;
          displayPage();
          updatePagination();
        }
      }

      function prevPage() {
        if (currentPage > 1) {
          currentPage--;
          displayPage();
          updatePagination();
        }
      }

      function updatePagination() {
        const pageNumbers = document.getElementById("pageNumbers");
        pageNumbers.innerHTML = "";

        const totalPages = Math.ceil(filteredData.length / itemsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.className = "page-number";
          button.onclick = () => goToPage(i);
          if (i === currentPage) {
            button.classList.add("active");
          }
          pageNumbers.appendChild(button);
        }
      }

      function goToPage(pageNumber) {
        currentPage = pageNumber;
        displayPage();
        updatePagination();
      }

      function toggleBioContainer() {
        const bioContainer = document.getElementById("bioContainer");
        const searchTerm = document
          .getElementById("searchBar")
          .value.toLowerCase();
        if (searchTerm.length > 0 || filteredData.length === 0) {
          bioContainer.classList.add("hidden");
        } else {
          bioContainer.classList.remove("hidden");
        }
      }

      window.onload = () => {
        document.getElementById("bioContainer").innerHTML = bio;
        displayPage();
        updatePagination();
      };
      fetch("../sidebar.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("menuholder").innerHTML = html;
        });
      document.addEventListener("DOMContentLoaded", () => {
        const paragraphs = document.querySelectorAll(".justified-text");

        paragraphs.forEach((paragraph) => {
          const originalText = paragraph.textContent;
          const words = originalText.split(" ");

          paragraph.innerHTML = "";

          words.forEach((word) => {
            if (word.length > 5) {
              let hyphenatedWord = "";
              for (let i = 0; i < word.length; i++) {
                hyphenatedWord += word[i];
                if (
                  word[i] !== "-" &&
                  (i + 1) % 5 === 0 &&
                  i < word.length - 1
                ) {
                  hyphenatedWord += "&shy;";
                }
              }
              paragraph.innerHTML += `<span>${hyphenatedWord}</span> `;
            } else {
              paragraph.innerHTML += `<span>${word}</span> `;
            }
          });
        });
      });
    </script>
